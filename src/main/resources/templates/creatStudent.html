<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en"  xmlns:form="http://www.w3.org/1999/xhtml">

<head>
    <title>tusahr vai</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

<h1>Form</h1>


<form action="#" th:action="@{/addStudentPost}" th:object="${student}" method="post">
    <div class="form-group row">
        <label for="inputFname" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputFname" placeholder="Email" th:field="*{firstName}">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputLname" class="col-sm-2 col-form-label">Last name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputLname" placeholder="Email" th:field="*{lastName}">
        </div>
    </div>
    <div class="form-group row">
        <label for="branch" class="col-sm-2 col-form-label">Branch</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="branch" placeholder="branch" th:field="*{branch}">
        </div>
    </div>
    <div class="form-group row">
        <label for="emailId" class="col-sm-2 col-form-label">Email Address</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="emailId" placeholder="Email" th:field="*{emailId}">
        </div>
    </div>
    <div class="form-group row">
        <label for="emailId" class="col-sm-2 col-form-label">Email Address</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="semester_no" placeholder="Email" th:field="*{semester_no}">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>

</body>
</html>
